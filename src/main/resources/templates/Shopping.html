<!DOCTYPE html >
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >

</head>
<body>
<div class="container mt-5 p-5" style="border:1px solid black;">
    <h2 class="text-center">Billing Details</h2>

    <form action="/continueShopping" method="post">
        <div class="row">
            <div class="col">
                <h5>First Name</h5>
                <input type="text" class="form-control" th:value="${user.getFirstName}" name="firstName">
            </div>
            <div class="col mb-2">
                <h5>Last name</h5>
                <input type="text" class="form-control" th:value="${user.getLastName}" name="lastName">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Address</h5>
                <input type="text" class="form-control" name="address"><!--th:value="${user.getAddress}"-->
            </div>
            <div class="col mb-2">
                <h5>Contact Number</h5>
                <input type="text" class="form-control" name="contactNumber"><!-- th:value="${user.getPhoneNumber}"-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Region</h5>
                <input type="text" class="form-control" name="region"><!-- th:value="${user.getRegion}"-->
            </div>
            <div class="col mb-2">
                <h5>Town</h5>
                <input type="text" class="form-control" name="town"><!--th:value="${user.getTown}"-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Payment method</h5>
                <input type="text" class="form-control" value="Mtn mobile money" readonly>
            </div>
            <div class="col mb-2">
                <h5>Payment Number</h5>
                <input type="text" class="form-control" placeholder="Enter Number for Payment" name="paymentNumber">
            </div>
        </div>
        <hr>
        <h4 th:text="'Total:&#xa2;'+${total}">Total:$</h4>
        <table class="table">
            <thead class="table-primary">
            <tr>
              <th scope="col" >Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Tax</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${product.getPname}"></td>
                <td th:text="'&#xa2;'+${product.getPrice}"></td>
                <td>1</td>
                <td th:text="'&#xa2;'+${tax}"></td>
                <td><a href="#" class="btn btn-danger">cancel</a></td>
            </tr>
            </tbody>
        </table>
        <input type="text" th:value="${user.getId}" name="uid" hidden>
        <input type="text" th:value="${product.getAid}" name="pid" hidden>
        <input type="submit" class="btn btn-warning btn-lg btn-block" style="width:40%" value="Continue shopping">
    </form>
</div>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
