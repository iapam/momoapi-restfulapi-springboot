<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-5 p-5" style="border:1px solid black;">

    <form enctype="multipart/form-data" method="post" action="/admin/add_product">
        <h2>Add Product</h2>
        <div class="row pt-4" style="display:block">
            <div class="col">
                <input type="text" class="form-control" placeholder="product Name" name="pname">
            </div>
            <div class="col">
                <input type="text" class="form-control mt-4" placeholder="Price" name="price">
            </div>
            <div class="col">
                <input type="text" class="form-control mt-4" placeholder="Category" name="category">
            </div>
            <div class="col">
                <input type="file" class="form-control mt-4" placeholder="image" name="image">
            </div>
            <div class="col">
                <input type="text" class="form-control mt-4" placeholder="Description" name="description">
            </div>
            <div class="col">
                <input type="submit" class="btn btn-warning btn-lg btn-outline-primary mt-4" style="width:300px;">
            </div>
        </div>
    </form>
</div>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
