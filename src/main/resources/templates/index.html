<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >

</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 m-4" th:each="p : ${product}">
            <div class="card " style="width: 18rem;" >
                <img class="card-img-top" th:src="@{'/images/'+ ${p.getImgurl}}" alt="Card image cap">
                <div class="card-body">
                    <h6 class="card-title" th:text="'Product Name: '+${p.getPname}">product name</h6>
                    <h6 class="card-title" th:text="'Price: &#162;'+${p.getPrice}">product nam</h6>
                    <h6 class="card-title" th:text="'Category: '+${p.getCategory}">product name</h6>
                    <h6 class="card-title" th:text="'Description: '+${p.getDescription}">product name</h6>
                    <a th:href="@{'/admin/buy_now/'+${p.getAid}}" class="card-link btn btn-outline-primary btn-warning">Buy now</a>
                    <a href="#" class="card-link btn btn-outline-primary btn-warning">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
